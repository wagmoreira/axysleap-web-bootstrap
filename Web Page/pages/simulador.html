<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador • AxisLeap</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    >

    <link rel="stylesheet" href="../assets/AxysLeap/css/styles.css">
</head>
<body>

<header class="topo">
    <div class="logo">AxisLeap Invest</div>

    <nav class="menu">
        <a href="../index.html">Início</a>
        <a href="trilha.html">Trilha</a>
        <a class="ativo" href="simulador.html">Simulador</a>
        <a href="perfil.html">Perfil</a>
    </nav>
</header>

<main>
    <div class="container">

        <section class="simulador">
            <h2>Simulador de Investimentos</h2>

            <p class="trilha-descricao" style="margin-bottom: 24px;">
                Ajuste o valor e o nível de risco para visualizar uma estimativa de retorno projetado.
            </p>

            <div class="simulador-card">

                <!-- Valor a investir -->
                <div class="simulador-linha">
                    <label for="valorInvestir">Valor a investir</label>
                    <input
                        type="text"
                        id="valorInvestir"
                        value="R$ 10.000">
                </div>

                <!-- Nível de risco -->
                <div class="simulador-linha">
                    <div class="simulador-linha-topo">
                        <span>Nível de risco</span>
                        <span class="simulador-risco-label">Moderado</span>
                    </div>

                    <input
                        type="range"
                        id="nivelRisco"
                        min="0"
                        max="100"
                        value="50"
                        step="1">

                    <div class="simulador-risco-marcas">
                        <span>Baixo</span>
                        <span>Médio</span>
                        <span>Alto</span>
                    </div>
                </div>

                <!-- Resultado -->
                <div class="simulador-resultado">
                    <p>Retorno estimado:</p>
                    <strong>R$ 850</strong>
                </div>

                <!-- Botão -->
                <button type="button" class="simulador-botao">
                    Nova simulação
                </button>
            </div>
        </section>

    </div>
</main>

<footer>
    <p>AxisLeap Invest © 2025</p>
</footer>

</body>
</html>
